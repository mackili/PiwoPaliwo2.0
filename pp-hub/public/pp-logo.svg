<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="#ffcc00" stroke="#b8860b" stroke-width="10"/>

  <!-- Beer Mug -->
  <rect x="90" y="100" width="120" height="120" fill="#ffcc66" stroke="#8b4513" stroke-width="5" rx="15"/>
  <rect x="190" y="110" width="20" height="80" fill="#f4d03f" stroke="#8b4513" stroke-width="5" rx="10"/>
  
  <!-- Beer Foam -->
  <circle cx="120" cy="90" r="20" fill="#ffffff"/>
  <circle cx="150" cy="85" r="25" fill="#ffffff"/>
  <circle cx="180" cy="90" r="20" fill="#ffffff"/>

  <!-- Flames -->
  <path d="M130 230 Q 140 180, 150 230 T 170 230" fill="#ff4500" stroke="#ff8c00" stroke-width="3"/>

  <!-- Group Name -->
  <text x="50%" y="280" font-family="Arial, sans-serif" font-size="20" fill="#8b0000" text-anchor="middle">Piwo-Paliwo 2.0</text>

  <!-- Wrocław Motif - Bridge -->
  <path d="M60 160 Q 100 130, 140 160 T 220 160" stroke="#00008b" stroke-width="3" fill="none"/>
  <line x1="100" y1="130" x2="100" y2="160" stroke="#00008b" stroke-width="3"/>
  <line x1="180" y1="130" x2="180" y2="160" stroke="#00008b" stroke-width="3"/>

  <!-- Wrocław Motif - Dwarf -->
  <circle cx="50" cy="250" r="15" fill="#8b4513"/>
  <path d="M45 245 Q 50 230, 55 245" fill="#ffffff"/>
  <rect x="43" y="250" width="14" height="20" fill="#8b0000"/>

  <!-- Czech Flag Colors -->
  <rect x="10" y="10" width="40" height="20" fill="#d7141a"/>
  <rect x="10" y="30" width="40" height="20" fill="#ffffff"/>
  <polygon points="10,10 10,50 30,30" fill="#11457e"/>
</svg>
